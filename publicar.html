<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/publicarstyles.css" />
    <title>Publicar post</title>
  </head>

  <body>
    <main id="main">
      <section id="posts">
        <header>
          <h1>Hola usuario, ¿Qué estás pensando?</h1>
        </header>
        <article class="post">
          <section class="publicaciones">
            <textarea class="publicacion" rows="15" required></textarea>

            <input
              type="checkbox"
              value="PublicacionAnclada"
              id="anclado"
            /><label for="anclado" id="lblAnclado">Publicacion Anclada</label>

            <a href="postNormal.html"
              ><input
                type="button"
                value="Publicar"
                id="publicar-btn"
                class="buttons"
            /></a>
            <a href="postNormal.html"
              ><input
                type="button"
                value="Cancelar"
                id="cancelar-btn"
                class="buttons"
            /></a>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
